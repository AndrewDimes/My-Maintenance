{% extends 'base.html' %}


{% block content %}

<div class="login-box">
  <div >
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
    <h1 class="login">LOG IN</h1>
      {{ form.as_p }}

      <input class="btn btn-primary" type="submit" class="btn" value="login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>

  </div>
</div>
{% endblock %}
