
{% extends 'base.html' %}


{% block content %}




<div class="login-box">
  <div >
    
<h1 class="login">Create a New Account</h1>
<div class="signup">
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form }} <br>
      <input type="submit" class="btn btn-primary" value="Create Account"><br><br>
      <p class="signup-p" >Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </form>
</div>

    </div><br>
</div>


{% endblock %}
